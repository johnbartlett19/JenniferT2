<div id='crow-template'>
    <div class="row">
        <div class="span7">
            <div class="single">
                <img src="<%=img%>">
            </div>
        </div>
        <div class="span5 text-left">
            <h4 class="muted text-left"><%=name%></h4>

            <p><%=madeOf%></p>

            <p><%=size%></p>

            <p><%=year%></p>

            <p><%=status%></p>
            <nav class="navbar float-down">
                <div class="navbar-inner">
                    <div class="container">
                        <ul class="nav">
                            <li><a href="<%=group%>/<%=prev%>">Prev</a></li>
                        </ul>
                        <ul class="nav pull-right">
                            <li><a href="<%=group%>/<%=next%>">Next</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
